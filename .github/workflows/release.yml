name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin: hitagi
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin: hitagi.exe
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin: hitagi
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin: hitagi

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        run: |
          rustup toolchain install stable --profile minimal --no-self-update
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/
          tar -C dist -czf hitagi-${{ matrix.target }}.${{ matrix.archive_ext }} ${{ matrix.bin }}

      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Path target/${{ matrix.target }}/release/${{ matrix.bin }} -Destination dist/
          Compress-Archive -Path dist/${{ matrix.bin }} -DestinationPath hitagi-${{ matrix.target }}.${{ matrix.archive_ext }}

      - name: Upload Release Asset
        uses: actions/upload-artifact@v6
        with:
          name: hitagi-${{ matrix.target }}
          path: hitagi-${{ matrix.target }}.${{ matrix.archive_ext }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Create or Update Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${GITHUB_REF_NAME}"
          if gh release view "$tag" >/dev/null 2>&1; then
            gh release upload "$tag" dist/* --clobber
          else
            gh release create "$tag" dist/* --generate-notes
          fi
